<!DOCTYPE html>
<head>
    <!-- meta info -->
    <title translate="no">kate — cutensilly.org</title>
    <meta name="theme-color" content="#000000">
    <meta name="title" content="kate — cutensilly.org">
    <meta name="description" content="my cute n silly site">
    <meta property="og:title" content="kate — cutensilly.org">
    <meta property="og:description" content="my cute n silly site">
    <meta property="og:image" content="/img/preview.png">
    <meta property="og:image:width" content="1100">
    <meta property="og:image:height" content="900">
    <link rel="shortcut icon" type="ico" href="/img/avi.png"/>
    <!-- mobile iOS support -->
    <link rel="apple-touch-icon" href="/img/avi.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- display -->
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="/owo/css/reset.css">
    <link rel="stylesheet" href="/owo/css/style.css">
    <!-- icons -->
    <script src="/js/lucide.js"></script>
</head>
<body>
    <link rel="stylesheet" href="/owo/css/landing.css">
    <link rel="stylesheet" href="/owo/css/panel.css">
    <link rel="stylesheet" href="/owo/css/flex.css">
    <link rel="stylesheet" href="/owo/css/button.css">
    <link rel="stylesheet" href="/owo/css/avatar.css">
    <div class="bg med-bg" id="bg" style="opacity: 0.3; height: 100vh; filter: blur(30px); mask-image: linear-gradient(0deg, transparent 0%, #000 100%);"></div>
    <main class="panel-container flex-align-center hero">
        <section class="panel flex flex-column flex-gap" style="z-index: 10">
            <div class="avatar-wrap">
                <img class="avatar circular shadow" src="img/avi.png" alt="avatar" style="--size: 110px">
            </div>
            <h3 style="text-align: center">kate</h3>
            <p class="caption" style="justify-content: center">
                <strong>pronouns</strong>she/her
                <strong>aka.</strong>cutensilly
            </p>
        </section>
        <section class="panel flex flex-column flex-gap bottom-card btns">
            <div class="flex flex-column flex-gap btns" style="gap: 6px">
                <a class="btn lastfm" href="https://www.last.fm/user/cutensilly" target="_blank">
                    <span class="text">last.fm</span>
                    <i class="icon w-16" data-lucide="square-arrow-out-up-right"></i>
                </a>
                <a class="btn rym" href="https://rateyourmusic.com/~kateshapedbox" target="_blank">
                    <span class="text">rateyourmusic</span>
                    <i class="icon w-16" data-lucide="square-arrow-out-up-right"></i>
                </a>
                <a class="btn discogs" href="https://www.discogs.com/user/katenyaa/collection" target="_blank">
                    <span class="text">discogs</span>
                    <i class="icon w-16" data-lucide="square-arrow-out-up-right"></i>
                </a>
                <a class="btn soundcloud" href="https://soundcloud.com/77kate" target="_blank">
                    <span class="text">soundcloud</span>
                    <i class="icon w-16" data-lucide="square-arrow-out-up-right"></i>
                </a>
            </div>
            <div class="sep"></div>
            <div class="flex flex-column flex-gap btns" style="gap: 6px">
                <a class="btn github" href="https://github.com/katelyynn" target="_blank">
                    <span class="text">github</span>
                    <i class="icon w-16" data-lucide="square-arrow-out-up-right"></i>
                </a>
                <a class="btn modrinth" href="https://modrinth.com/user/kate" target="_blank">
                    <span class="text">modrinth</span>
                    <i class="icon w-16" data-lucide="square-arrow-out-up-right"></i>
                </a>
                <a class="btn pmc" href="https://planetminecraft.com/member/katee" target="_blank">
                    <span class="text">pmc</span>
                    <i class="icon w-16" data-lucide="square-arrow-out-up-right"></i>
                </a>
            </div>
        </section>
        <section class="panel flex flex-column flex-gap">
            <div class="chartlist-row" id="chartlist-row">
                <a id="chartlist-img-link">
                    <img class="image" id="chartlist-img">
                </a>
                <span class="text">
                    <a class="title" id="chartlist-title"></a>
                    <a class="artist" id="chartlist-artist"></a>
                </span>
                <p class="time" id="chartlist-time"></p>
            </div>
            <div class="sep"></div>
            <div class="flex flex-column flex-gap btns" style="gap: 6px">
                <a class="btn bleh" href="/bleh/fm/">
                    <span class="text">bleh theme for last.fm</span>
                    <i class="icon w-16" data-lucide="chevron-right"></i>
                </a>
            </div>
        </section>
    </main>
</body>
<script>lucide.createIcons()</script>
<script src="/js/fm.js"></script>
<style>
    :root {
		--card-background: hsla(var(--b5), 80%);
		--card-filter: blur(15px) saturate(150%);
	}

    .bottom-card {
        margin-top: calc((-1 * var(--card-gap)) * 2);
        padding-top: calc(var(--card-padding) + var(--card-gap));
        background-color: hsla(var(--b6), 50%);
        border: 1px solid hsla(var(--b4), 70%);
    }

    .panel {
        max-width: 450px;
        width: 95% !important;
    }


    .caption {
        margin-top: var(--card-gap);
        padding-top: var(--card-gap);
        border-top: 1px solid hsl(var(--b4));
        color: hsl(var(--c3));
        font-size: var(--font-size-sm);
        line-height: var(--line-height-sm);
        display: flex;
        gap: 6px;
    }
    .caption strong {
        padding: 0 6px;
        background: hsl(var(--b6));
        border-radius: var(--item-small-radius);
    }


    .avatar-wrap {
        display: flex;
        justify-content: center;
        margin-bottom: var(--card-gap);
    }
    .avatar-wrap .avatar {
        margin-top: calc(-1 * ((var(--size) / 2) + var(--card-padding)));
    }


    .btns .btn {
        width: 100%;
        justify-content: space-between;
    }
    .btns .btn:not(.bleh) {
        --bg: hsla(var(--h4), 10%);
        --bg-hov: hsla(var(--h4), 20%);
        --bg-atv: hsla(var(--h4), 30%);
        --col: hsl(var(--l3-c));
    }


    .lastfm {
        --hue: -2;
        --sat: 1;
        --lit: 0.9;
    }
    .modrinth {
        --hue: 110;
    }
    .soundcloud {
        --hue: 15;
        --sat: 1.1;
    }
    .rym {
        --hue: 200;
    }
    .discogs {
        --hue: 35;
    }
    .pmc {
        --hue: 160;
    }
    .github {
        --sat: 0;
        --lit: 0.8;
    }


    .chartlist-row {
        --bg: hsla(var(--b4), 40%);
        --bg-hov: hsla(var(--b4), 80%);
        --shadow: none;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 3px 12px;
        min-height: 36px;
        max-height: 44px;
        color: hsl(var(--c2));
        background-color: var(--bg);
        border-radius: var(--item-small-radius);
        box-shadow: var(--shadow);
        transition-property: background-color;
        transition-duration: var(--trans);
        transition-timing-function: var(--trans-function);
    }
    .chartlist-row:hover {
        background-color: var(--bg-hov);
        transition: none;
    }

    #chartlist-img-link {
        display: flex;
        align-items: center;
    }

    .chartlist-row .image {
        width: 38px;
        height: 38px;
        background-color: hsl(var(--b5));
        border-radius: var(--item-small-radius);
        box-shadow: var(--card-shadow);
        border: 1px solid hsl(var(--b4));
        overflow: hidden;
    }

    .chartlist-row .text {
        display: flex;
        flex-direction: column;
        flex: 1;
        --mask: linear-gradient(270deg, transparent 0%, black 3%);
		--mask-repeat: no-repeat;
		mask-image: var(--mask);
		-webkit-mask-image: var(--mask);
		mask-repeat: var(--mask-repeat);
		-webkit-mask-repeat: var(--mask-repeat);
        overflow: hidden;
    }

    .chartlist-row .title {
        text-decoration: none;
        color: hsl(var(--c2));
        overflow: hidden;
    }
    .chartlist-row .artist {
        text-decoration: none;
        color: hsla(var(--c2), 80%);
    }

    .chartlist-row a:hover {
        text-decoration: underline;
    }

    .chartlist-row .time {
        color: hsl(var(--c3));
        font-size: 13px;
        position: relative;
        padding-left: calc(12px + 6px);
    }


    .chartlist-row[nowplaying="true"] {
        --bg: var(--hue-gradient,hsla(var(--h4), 40%)) !important;
        --bg-hov: hsla(var(--h4), 55%) !important;
        --shadow: 0 0 50px 5px hsla(var(--h4), 35%) !important;
    }
    .chartlist-row[nowplaying="true"] .time {
        color: hsl(var(--l2-c));
    }
    .chartlist-row[nowplaying="true"] .time:before {
        content: '';
        position: absolute;
        top: 50%;
        margin-top: -6px;
        left: 0;
        display: block;
        width: 12px;
        height: 12px;
        background-color: currentColor;
        --mask: url('/img/nowplaying.gif');
        mask-image: var(--mask);
        -webkit-mask-image: var(--mask);
        image-rendering: pixelated;
    }
</style>
