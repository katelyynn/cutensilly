    <header>
        <div class="content">
            <div class="logo">
                <a href="/bleh/fm">
                    bleh
                </a>
                <div class="nav">
                    <a class="btn" href="/">
                        by cutensilly
                    </a>
                </div>
            </div>
            <div class="nav">
                <a class="btn" href="/bleh/fm">
                    <i class="icon w-16" data-lucide="home"></i>
                    Home
                </a>
                <a class="btn" href="https://github.com/katelyynn/bleh" target="_blank">
                    <i class="icon w-16" data-lucide="code"></i>
                    Source code
                </a>
            </div>
        </div>
    </header>
    <div class="bg med-bg installed2-only" style="background-image: url(/img/shiggy.png); opacity: 0.35; --mask: linear-gradient(0deg, transparent 0%, #000 100%); mask-image: var(--mask); -webkit-mask-image: var(--mask)"></div>
    <main class="panel-container double">
        <div class="sidebar">
            <section class="panel">
                <div class="flex flex-column flex-gap btns" style="gap: 6px">
                    <a class="btn" href="/bleh/fm">
                        <i class="icon w-20" data-lucide="home"></i>
                        Home
                    </a>
                    <a class="btn active" href="/bleh/fm/themes">
                        <i class="icon w-20" data-lucide="swatch-book"></i>
                        Themes
                    </a>
                    <a class="btn" href="/bleh/fm/customise">
                        <i class="icon w-20" data-lucide="palette"></i>
                        Customise
                    </a>
                </div>
                <!--<div class="flex flex-column flex-gap btns separator" style="gap: 6px">
                    <a class="btn" href="/bleh/fm">
                        <i class="icon w-20" data-lucide="refresh-ccw"></i>
                        Updates
                    </a>
                    <a class="btn" href="/bleh/fm">
                        <i class="icon w-20" data-lucide="info"></i>
                        About
                    </a>
                </div>-->
            </section>
        </div>
        <div class="main">
            <section class="panel flex flex-column flex-gap lfm-preview" style="gap: 20px">
                <h3>Themes</h3>
                <p>Themes can be installed into bleh using additional styles.</p>
                <h4>Dark</h4>
                <div class="setting-items">
                    <div class="side-left full">
                        <button class="btn setting-item has-image">
                            <div class="image">
                                <i class="icon w-32" data-lucide="moon"></i>
                            </div>
                            <span class="text">
                                <h5>Dark</h5>
                                <p>This is the default theme.</p>
                            </span>
                            <div class="image-row">
                                <img src="/img/bleh2-main.png">
                            </div>
                        </button>
                        <button class="btn setting-item has-image" onclick="create_theme_window('bleh2-oled')">
                            <div class="image">
                                <i class="icon w-32" data-lucide="moon-star"></i>
                            </div>
                            <span class="text">
                                <h5>OLED</h5>
                                <p>Ultra blackout.</p>
                            </span>
                            <div class="image-row">
                                <img src="/img/bleh2-addon-oled.png">
                            </div>
                        </button>
                    </div>
                </div>
                <h4>Light</h4>
                <div class="setting-items">
                    <div class="side-left full">
                        <button class="btn setting-item has-image" onclick="create_theme_window('bleh2-light')">
                            <div class="image">
                                <i class="icon w-32" data-lucide="sun"></i>
                            </div>
                            <span class="text">
                                <h5>Light</h5>
                                <p>Low saturation, brightly coloured.</p>
                            </span>
                            <div class="image-row">
                                <img src="/img/bleh2-addon-light.png">
                            </div>
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
